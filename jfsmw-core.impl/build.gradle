plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

ext.moduleName = 'net.jfilesync.jfsmw.core.impl'

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
//    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation "com.google.inject:guice:${guice_version}"
    implementation "com.google.guava:guava:${guava_version}"
    implementation "io.reactivex.rxjava2:rxjava:2.2.3"

    api 'javax.xml.bind:jaxb-api:2.3.+'
    api 'com.sun.xml.bind:jaxb-core:2.3.+'
    api 'com.sun.xml.bind:jaxb-impl:2.3.+'
    api 'javax.activation:javax.activation-api:1.2.+'
    api 'org.slf4j:slf4j-simple:1.8.0-beta2'


    api project(':jfsmw-core')

    // Use JUnit test framework
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.+'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.3.+'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.3.+'
    testImplementation 'org.hamcrest:hamcrest-library:+'
}


